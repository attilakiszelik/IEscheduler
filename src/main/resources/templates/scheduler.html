		<div class="modal" id="Modal" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				
				<div class="modal-content">
				
					<div class="modal-header">
						<h5 class="modal-title" id="időpont foglalás">időpont foglalás</h5>
						<button class="close-button" data-bs-dismiss="modal" aria-label="close" onClick="deloadModal()">X</button>
					</div>
					
					<div class="modal-body">
					
						<form action="#" th:action="@{/newEvent}" th:object="${event}" method="post" id="event-details">
							 
							<div class="datetime mb-3">
								<label for="modal-date">dátum: </label><input id="modal-date" type="date" th:field="*{date}" readonly="readonly"/>
								<label for="modal-time">időpont: </label><input id="modal-time" type="text" th:field="*{time}" readonly="readonly"/>
							</div>
							
							<div class="mb-3">
								<label for="modal-regnums">jármű:</label>
								<select class="form-control" name="selectedRegnum" id="selectedRegnum">
									<option th:each="vehicle : ${vehicleList}" 
	          								th:value="${vehicle.getRegnum()}" 
	          								th:text="${vehicle.getRegnum()}">
	          						</option>
								</select>
							</div>
							
							<div class="mb-3">
								<label for="modal-services">feladat:</label>
								<select class="form-control" name="selectedService" id="selectedService">
									<option th:each="service : ${serviceList}" 
	          								th:value="${service.text}" 
	          								th:text="${service.text}">
	          						</option>
								</select>
							</div>
							 
						</form>
					
					</div>
				
					<div class="modal-footer">
						<input type="reset" class="btn btn-danger btn-med"  value="mégse" data-bs-dismiss="modal" onClick="deloadModal()"/>
						<input type="submit" class="btn btn-primary btn-med" value="foglalás" form="event-details" onClick="deloadModal()"/>
					</div>
					
				</div>
				
			</div>
		</div>
