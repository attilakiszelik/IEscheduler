</head>

<body>

	<!--test media size-->
	<div class="container-fluid mediasizetester">
		<div class="d-block d-sm-none">XS</div>
		<div class="d-none d-sm-block d-md-none">SM</div>
		<div class="d-none d-md-block d-lg-none">MD</div>
		<div class="d-none d-lg-block d-xl-none">LG</div>
		<div class="d-none d-xl-block">XL</div>
	</div>
	
	<nav class="navbar navbar-expand-md navbar-light shadow p-3 mb-5 bg-body rounded"> 
		
		<a class="navbar-brand" href="#">
			<img src="images/logo.jpg" alt="">

		<button class="navbar-toggler" href="#navbarNav" data-bs-toggle="collapse" aria-expanded="false" aria-controls="navbarNav">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="navbar-collapse collapse" id="navbarNav">
			<div class="navbar-nav">
				<a class="nav-link" href="#">Időpontfoglalás</a>
				<a class="nav-link" href="#">Járművek</a>

				<a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i></a>
			</div>
		</div>

	</nav>
		
	<div class="container col-md-12 cont1">

		<div class="d-grid">
			<button class="btn btn-secondary" href="#addNewVehicle" data-bs-toggle="collapse" aria-expanded="false" aria-controls="addNewVehicle">
				<span class="fas fa-plus !important">  új jármű</span>
			</button>
		</div>

		<div class="collapse card" id="addNewVehicle">

			<div class="card-header">
				<h1>Jármű adatai</h1>
			</div>

			<div class="card-body">
				
				<form action="#" th:action="@{/new}" th:object="${vehicle}" method="post">
						
						<p>Forgalmi rendszám: <input type="text" th:field="*{regnum}"/></p>
						<p>Gyártó: <input type="text" th:field="*{man}"/></p>
						<p>Típus: <input type="text" th:field="*{type}"/></p>
						<p>Gyártás éve: <input type="text" th:field="*{yop}"/></p>

						class="input-group mb-3" 
						
						<span class="input-group-text" id="inp1">forgalmi rendszám:</span>
						<input type="text" id="regnum" th:field="*{regnum}" placeholder="ABC-123" class="form-control" aria-describedby="inp1" required/>
						<span class="input-group-text" id="inp2">gyártó:</span>
						<select class="form-select" id="man" th:field="*{man}" aria-describedby="inp2" required> 
							<option selected></option>
							<option value="1">M.A.N.</option>
						</select>
						<span class="input-group-text" id="inp3">típus:</span>
						<select class="form-select" id="type" th:field="*{type}" aria-describedby="inp3" required> 
							<option selected></option>
							<option value="1">TGS</option>
							<option value="2">TGM</option>
							<option value="3">TGL</option>
							<option value="4">TGX</option>
							<option value="5">eTGX</option>
						</select>
						<span class="input-group-text" id="inp4">gyártás éve:</span>
						<input type="text" id="yop" th:field="*{yop}" class="form-control" aria-describedby="inp4" required/>
						
						-->
						
					<div class="savebutton">
						<button onclick="greetings()" class="btn btn-primary btn-med"><i class="fas fa-save !important"> mentés</i></button>
						<input type="submit" value="adatbázisba mentés" class="btn btn-primary btn-med"/>
					</div>
						
				</form>



			</div>

		</div>

	</div>
	
	<div class="container col-md-12 cont2">
		<row>
			<table class="table table-striped table-hover table-bordered">
	
				<thead>
					<tr>
						<title>Járművek</title>
					</tr>
					<tr class="d-flex">
						<th class="col-3">forgalmi rendszám</th>
						<th class="col-2">gyártó</th>
						<th class="col-2">típus</th>
						<th class="col-2">gyártás éve</th>
						<th class="col-3">művelet</th>
					</tr>
				</thead>
				
				<tbody>
					<tr class="d-flex" th:each="vehicle : ${vehicles}">
						<td class="col-3" th:text="${vehicle.regnum}"></td>
						<td class="col-2" th:text="${vehicle.man}"></td>
						<td class="col-2" th:text="${vehicle.type}"></td>
						<td class="col-2" th:text="${vehicle.yop}"></td>
						<td class="col-3">
							<div class="button-group">
								<button type="button" class="btn btn-info"><i class="fas fa-pencil-alt"> módosítás</i></button>
								<button type="button" class="btn btn-danger"><i class="fas fa-trash-alt"> törlés</i></button>
							</div>
						</td>
					</tr>
				</tbody>
			
			</table>
		</row>	
	</div>

	<!-- JavaScript // https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

	<!-- jQuery // https://code.jquery.com/ -->
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>  

	<!-- myFunctions -->	
	<script type="text/javascript" src="js/myFunctions.js"></script>
