<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Inter-Épfu szervíz időpontfoglalás</title>

	<!-- CSS // https://www.bootstrapcdn.com/ -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<!-- font awesome // https://fontawesome.com/ -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/v4-shims.css">
	
</head>

<body>

<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top"> 
	<div class="container-fluid">
		<a class="navbar-brand" href="#"><img src="images/logo.jpg"/></a>
	</div>
</nav>

<div class="container-fluid">
	<div class="row welcome text-center">
		<div class="col-12">
			<h1 class="display-4"><b>Járművek</b></h1>
		</div>
		<hr>
	</div>
</div>
	
<div class="container">	

	<table class="table table-striped table-hover">
	
		<thead>
			<tr>
				<div style="text-align:right">
					<button  onclick="greetings()" type="button" class="btn btn-primary btn-med"><i class="fas fa-plus"> új jármű</i></button>
				</div>
			</tr>
			<tr>
		      <th style="width:17.5%" scope="col">forgalmi rendszám</th>
		      <th style="width:17.5%" scope="col">gyártó</th>
		      <th style="width:17.5%" scope="col">típus</th>
		      <th style="width:17.5%" scope="col">gyártás éve</th>
		      <th style="width:30%" scope="col">művelet</th>
			</tr>
		</thead>
		
		<tbody>
		    <tr th:each="vehicle : ${vehicles}">
  	     	  <td th:text="${vehicle.regnum}"></td>
		      <td th:text="${vehicle.man}"></td>
		      <td th:text="${vehicle.type}"></td>
		      <td th:text="${vehicle.yop}"></td>
		      <td><div class="button-group">
		      	  <button type="button" class="btn btn-info"><i class="fas fa-pencil-alt"> módosítás</i></button>
		      	  <button type="button" class="btn btn-danger"><i class="fas fa-trash-alt"> törlés</i></button>
		      	  </div>
		      </td>
		    </tr>
		</tbody>
	
	</table>
	
</div>	

	<!-- JavaScript and JavaScript bundle // https://www.bootstrapcdn.com/ -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
	
	<script type="text/javascript" src="js/functions.js"></script>
	
</body>

</html>
