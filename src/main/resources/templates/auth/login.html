<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Inter-Épfu - bejelentkezés</title>

	<!-- CSS // https://getbootstrap.com/docs/4.6/getting-started/introduction/ -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<!-- font awesome // https://fontawesome.com/ -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!-- loginStyleSheet -->
	<link rel="stylesheet" type="text/css" href="css/loginStyleSheet.css">
	
</head>
<body>
	
		<div class="container">
			<div class="d-flex justify-content-start h-100">
				<div class="card">
				
					<div class="card-header">
						<h3>Bejelentkezés</h3>
					</div>
					
					<div class="card-body">
						<form name="login" th:action="@{/login}" method="post" class="form-signin">
							
							<div th:if="${param.error}" class="alert alert-danger">
								hibás felhasználói név vagy jelszó
							</div>
							
							<div th:if="${param.logout}" class="alert alert-success">
								sikeresen kijelentkeztél
							</div>
							
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" id="username" name="username" class="form-control" placeholder="felhasználó név" required="true"/>
							</div>
							
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<input type="password" id="password" name="password" class="form-control" placeholder="jelszó" required="true"/>
							</div>
							
							<div class="row align-items-center remember">
								<input type="checkbox">emlékezz rám
							</div>
							
							<div class="form-group">
								<button type="submit" class="btn float-right login_btn">OK</button>
							</div>
							
						</form>
					</div>
					
					<div class="card-footer">
						<div class="d-flex justify-content-center links">
							Nincs még fiókod?<a href="#">Regisztráció</a>
						</div>
						<div class="d-flex justify-content-center">
							<a href="#">Elfelejtetted a jelszavad?</a>
						</div>
					</div>
					
				</div>
			</div>
		</div>

</body>
</html>
